<div class="wh700">
  <!-- <div class="container-fluid"> -->
  <div class="page-title">
    <div class="title_left">
      <h2>Reflex Screen</h2>
    </div>
    <div class="title_right">
      <input
        class="btn btn-primary graident btn-small btn-pad-top-bot-4"
        type="button"
        value="Back"
        (click)="goBack()"
        style="float: right"
      />
    </div>
    <div class="title_right">
      <a
        [routerLink]="['reflex-screen/add']"
        class="btn btn-primary graident btn-small"
      >
        Add Reflex</a
      >
    </div>
  </div>
  <!-- </div> -->
  <div class="clearfix"></div>

  <div class="pathway-template">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="addReflexForm" (ngSubmit)="onSubmit()">
          <div class="container-fluid">
            <div class="row mt-4">
              <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group mb-3">
                  <label for="">Reflex Screen 1</label>
                  <div class="upload-img1" (click)="openImageSelector1()">
                    <i class="fa fa-camera action_btn" aria-hidden="true"></i>
                    <span class="action_btn"> Upload Images</span>
                    <input
                      type="file"
                      style="display: none"
                      class="btn chngPic file-upload1"
                      accept="image/*"
                      name="file1"
                      id="file1"
                      (change)="onChange($event)"
                      formControlName="reflexscreen1"
                    />
                  </div>
                </div>
                <div class="row">
                  <div
                    class="col-md-6 image_area"
                    *ngFor="let element of reflexDetails"
                    let
                    i="index"
                  >
                    <img
                      class="preview-img"
                      [src]="element.reflexscreen1"
                      height="60px"
                      width="80px"
                    />
                    <em
                      class="fa fa-times-circle remove_icon"
                      style="
                        font-size: 15px;
                        color: rgb(255, 17, 0);
                        margin-top: 0px;
                        position: absolute;
                        margin-left: -15px;
                        font-weight: bold;
                      "
                      (click)="removeImages1(element.reflexscreen1)"
                      height="10px"
                    ></em>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group mb-3">
                  <label for="">Reflex Screen 2</label>
                  <div class="upload-img2" (click)="openImageSelector2()">
                    <i class="fa fa-camera action_btn" aria-hidden="true"></i>
                    <span class="action_btn"> Upload Images</span>
                    <input
                      type="file"
                      style="display: none"
                      class="btn chngPic file-upload2"
                      accept="image/*"
                      name="file2"
                      id="file2"
                      (change)="onChange1($event)"
                      formControlName="reflexscreen2"
                    />
                  </div>
                </div>
                <div class="row">
                  <div
                    class="col-md-6 image_area"
                    *ngFor="let element of reflexDetails; let i = index"
                  >
                    <img
                      class="preview-img"
                      [src]="element.reflexscreen2"
                      alt=""
                      height="60px"
                      width="80px"
                    />
                    <em
                      class="fa fa-times-circle remove_icon"
                      style="
                        font-size: 15px;
                        color: rgb(255, 17, 0);
                        margin-top: 0px;
                        position: absolute;
                        margin-left: -15px;
                        font-weight: bold;
                      "
                      (click)="removeImages2(element.reflexscreen2)"
                      height="10px"
                    ></em>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="card-footer border-0 bg-transparent"
            style="margin-left: -0.8%"
          >
            <button
              class="btn btn-primary graident btn-small custom-button"
              type="button"
              (click)="onSubmit()"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
