<div class="wh700">
  <div class="page-title">
    <div class="title_left">
      <h3>
        <b>{{ "judgementWeightage.JudgementWeightage" | translate }}</b>
      </h3>
      <!-- </div> -->
    </div>
    <div class="title_right">
      <input
        class="btn btn-primary graident btn-small btn-pad-top-bot-4"
        type="button"
        value="{{ 'driver.Back' | translate }}"
        (click)="goBack()"
        style="float: right"
      />
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="pathway-template">
    <!-- <div class="container"> -->
    <div class="row">
      <div class="col-12">
        <form [formGroup]="addScoreForm" (ngSubmit)="onSubmit()">
          <div class="row mt-4">
            <div class="col-12 col-md-6 col-lg-5">
              <div class="form-group">
                <label class="label"
                  >{{ "judgementWeightage.SleepScore" | translate }} (%)</label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter Sleep Score"
                  maxlength="10"
                  formControlName="sleepScore"
                />
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-2"></div>
            <div class="col-12 col-md-6 col-lg-5">
              <div class="form-group">
                <label class="label"
                  >{{
                    "judgementWeightage.ExerciseScore" | translate
                  }}
                  (%)</label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter Exercise Score"
                  formControlName="exerciseScore"
                />
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-12 col-md-6 col-lg-5">
              <div class="form-group">
                <label class="label"
                  >{{ "judgementWeightage.StressScore" | translate }} (%)</label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter Stress Score"
                  maxlength="10"
                  formControlName="stressScore"
                />
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-2"></div>
            <div class="col-12 col-md-6 col-lg-5">
              <div class="form-group mb-3">
                <label class="label"
                  >{{ "judgementWeightage.ReflexScore" | translate }} (%)</label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter Reflex Score"
                  formControlName="reflexScore"
                />
              </div>
            </div>
          </div>
          <div
            class="card-footer border-0 bg-transparent"
            style="margin-left: -1.2rem"
          >
            <button
              class="btn btn-primary graident btn-small custom-button"
              type="submit"
              [disabled]="addScoreForm.invalid"
            >
              {{ "judgementWeightage.Save" | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
